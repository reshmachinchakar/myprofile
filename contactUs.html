<!DOCTYPE html>
<html>
    <head>
        <title>contact page</title>
        <style>
            h3{
                color: blue;
                background-color: burlywood;
            }
        </style>
    </head>
    <body>
        <h3>Contact Details</h3>
        <form>
            <table>
                <tbody>
                    <tr>
                        <td><label>Full Name</label></td>
                        <td><input type="text" required autofocus placeholder="Enter full name"></td>
                    </tr>
                    <tr>
                        <td><label>Contact Number</label></td>
                        <td>
                            <input type="number" placeholder="+91" required>
                        </td>
                    </tr>
                    <tr>

                  
                    <td>
                        <label> Email</label>
                    </td>
                    <td>
                        <input type="email" required placeholder="eg.abc@gmail.com">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label> Inquiry About</label>
                    </td>
                    <td>
                        <textarea rows="10" cols="25">

                        </textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" required>
                    </td>
                </tr>
                </tbody>
            </table>
          
        </form>
    </body>
</html>
